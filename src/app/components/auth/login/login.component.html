<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card p-4">
    <h3 class="text-center mb-4">FlavourFusion Login</h3>
    <p class="text-center text-muted">Discover the world of flavors</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="#">Forgot password?</a>
      <p class="mt-2">
        New to FlavourFusion? <a href="#">Create an account</a>
      </p>
    </div>
  </div>
</div>
